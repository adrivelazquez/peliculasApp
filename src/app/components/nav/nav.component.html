<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="tituloMenu">{{ "MENU" | translate }} <mat-icon *ngIf="isHandset$ | async" (click)="drawer.toggle()">close</mat-icon> </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/list-movies']" routerLinkActive="router-link-active">{{ "PELICULAS" | translate }}</a>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">{{ "ACTORES" | translate }}</a>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active">{{ "ESTUDIOS" | translate }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ "TITULO" | translate }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
